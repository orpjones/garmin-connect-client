name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

permissions:
  contents: read

jobs:
  validate:
    uses: ./.github/workflows/validate.yml
    permissions:
      contents: read
    secrets:
      GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

  publish:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "✓ Extracted version $TAG_VERSION from tag"

      - name: Validate changelog entry exists
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "✓ Changelog entry for v$VERSION exists"
          else
            echo "❌ Error: Changelog entry for v$VERSION not found in CHANGELOG.md"
            echo "Please add a changelog entry before creating the tag."
            exit 1
          fi

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "✓ Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
