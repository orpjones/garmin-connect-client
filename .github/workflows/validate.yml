name: Validate

on:
  workflow_call:
    inputs:
      run_lint:
        description: 'Run linting checks'
        required: false
        type: boolean
        default: true
      run_format_check:
        description: 'Run format checking'
        required: false
        type: boolean
        default: true
      run_type_check:
        description: 'Run type checking'
        required: false
        type: boolean
        default: true
      run_tests:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run_build:
        description: 'Run build'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        if: inputs.run_lint
        run: npm run lint

      - name: Check formatting
        if: inputs.run_format_check
        run: npm run format:check

      - name: Type check
        if: inputs.run_type_check
        run: npx tsc --noEmit

      - name: Run tests
        if: inputs.run_tests
        run: npm run test:run
        env:
          GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          CI: 'true'

      - name: Build package
        if: inputs.run_build
        run: npm run build

